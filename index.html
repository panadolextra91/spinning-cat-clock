<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="q3.css">
    </head>
    <body>
        <div class="clock">
            <h1 class="time">00:00</h1>
            <div class="details">
                <h3 class="ampm">AM</h3>
                <h3 class="sec">00</h3>
            </div>
            <h2 class="date">
                <span class="month">Jan</span>
                <span class="dayofweek">Sunday</span>
                <span class="day">1</span>
                <span class="year">2034</span>
            </h2>
        </div>
        <script src="q3.js"></script>
    </body>
</html>
